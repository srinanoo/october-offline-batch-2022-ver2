        class ParentClass {
            constructor(pid, pname) {
                this.parentId = pid;
                this.parentName = pname;
            }

            getParentDetails() {
                return "My Parent Details are: Name = "+ this.parentName + ", Id = " + this.parentId;
            }
        }
        class ChildClass extends ParentClass {
            constructor(pid, pname, cid, cname) {
                super(pid, pname);
                this.childId = cid;
                this.childName = cname;
            }

            getChildDetails() {
                return "My Details are: Name = "+ this.childName + ", Id = " + this.childId;
            }

            setChildDetails(nid, nname) {
                this.childId = nid;
                this.childName = nname;
            }
        }
        let objClass = new ChildClass(1, "Parent Name", 1, "Child Name");
        console.log(objClass.parentId);
        console.log(objClass.parentName);

        console.log(objClass.childId);
        console.log(objClass.childName);

        console.log(objClass.getParentDetails());
        console.log(objClass.getChildDetails());

        objClass.setChildDetails(2, "New Child Name");
        console.log(objClass.getChildDetails());
